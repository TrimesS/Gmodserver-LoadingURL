<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- endbuild -->
</head>
<body >
    
    <audio autoplay loop>
        <source src="../static/music.mp3" type="audio/mp3">
    </audio>

    
    
    <div class="loading-screen" id="imgId">
        
        <header class="logo-container">
            <img src="../static/logo.png" alt="Logo">
        </header>

        <div class="content-container">
            <div class="music">
                <img src="../static/music.png"/>
                <p style="font-style: bold;">正在播放的是</p>
                <br>
                <br>
                <p id="song">正在播放的是</p>
            </div>
            <section class="board server-info">
                <header class="title">服务器信息</header>
                <div class="content">
                    <p class="p2">游戏模式:</p>
                    <p id="gamemode" class="game-mode"></p>
                    <img id="mappreview" src="asset://mapimage/unknown" class="preview" align="left">
                    
                    <p id="servername" class="server-name"></p>
                    <p id="mapname" class="map-name"></p>
                    <p id="playerslots" class="player-slots"></p>
                </div>
            </section>

            <section class="board-divider"></section>

            <section class="board server-rules">
                <header class="title">管理员列表</header>
                <ol class="rules">
                    <li>牛栏山辉夜</li>
                    <li>藤原明浦さん</li>
                </ol>
                <header class="title">合集链接</header>
                <p class="p2"> &nbsp; 这里什么都没有。</p>
            </section>
            <p>&nbsp</p>
            <section class="board server-rules">
                <header class="title">服务器简介</header>
                <ol class="rules">
                    <li>欢迎来到银趴</li>
                    <li>不要乱搞</li>
                    <li>玩得愉快！</li>
                </ol>
            </section>
        </div>

        <div class="loading-bar">
            <div id="progressbar" class="progress-bar"></div>
            <span id="status" class="status">连接中...</span>
            <span id="percentage" class="percentage">0%</span>
        </div>
        <h3 class="pw">HTML server powered by TrimesS</h3>
        <h3 class="pw2">當前時間為:</h3><div id="time"></div>
		<script type="text/javascript">
			function time() {
				var vWeek, vWeek_s, vDay;
				vWeek = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
				var date =  new Date();
				year = date.getFullYear();
				month = date.getMonth() + 1;
				day = date.getDate();
				hours = date.getHours();
				minutes = date.getMinutes();
				seconds = date.getSeconds();
				vWeek_s = date.getDay();
				document.getElementById("time").innerHTML = year + "年" + month + "月" + day + "日" + "\t" + hours + ":" + minutes + ":" + seconds + "\n" + vWeek[vWeek_s];

			};
			setInterval("time()", 1000);
		</script>
            
    </div>
    
    <!-- build:js scripts/main.js -->
    <script src="../static/js/main.js"></script>
    <!-- endbuild -->

    <!-- build:remove -->
    <script src="../static/js/contentloaded.js"></script>
    <!-- endbuild -->
</body>
<script>
        var images = ["../static/background01.jpg", "../static/background02.jpg", "../static/background03.jpg","../static/background04.jpg","../static/background05.jpg","../static/background07.jpg"];
        var currentIndex = 0;
        var delay = 6000;

        var timer = setInterval(function() {
            currentIndex++;
         if (currentIndex >5) {
                currentIndex = 0;
         }
        var imgurl = "url('" + images[currentIndex] + "')";
        var img = document.getElementById("imgId");
        
        img.style.background = imgurl;
        }, delay);
        
        var songs = {song:"music.mp3",name:'不思議なお祓い棒 - 上海アリス幻樂団'};
       document.getElementById("song").innerHTML = songs.name;
</script>
</html>
